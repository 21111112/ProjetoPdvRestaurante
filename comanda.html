    <script>
      // lê o valor do cookie "comanda"
      const comandaJSON = document.cookie.replace(/(?:(?:^|.*;\s*)comanda\s*\=\s*([^;]*).*$)|^.*$/, "$1");

      // converte a string JSON em um objeto JavaScript
      const comanda = JSON.parse(comandaJSON);

      // exibe os itens da comanda na página
      const comandaLista = document.getElementById('comanda-lista');
      for (let item of comanda.itens) {
        const li = document.createElement('li');
        const imagem = document.createElement('img');
        imagem.src = item.foto;
        const nome = document.createElement('span');
        nome.textContent = item.nome;
        const preco = document.createElement('span');
        preco.textContent = item.preco.toFixed(2);
        const botaoRemover = document.createElement('button');
       
        li.appendChild(nome);
        
      
        comandaLista.appendChild(li);
      }

      // exibe o preço total da comanda na página
      
      const precoTotal = document.getElementById('preco-total');
       precoTotal.textContent = `Total: R$ ${comanda.precoTotal.toFixed(2)}`;
